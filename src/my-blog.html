<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-blog">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <h2>[[item.title]]</h2>
    
    <template is="dom-if" if="[[checkUserAndEdit(item.owner, user.uid, edit)]]">
      <form>
        <input id="title" placeholder="Title" value="[[item.title]]"><br/>
        <textarea id="text" value="[[item.text]]"></textarea><br/>
        <button on-click="submitBlog">Edit blog</button>
      </form>  
    </template>
    
    <p class="subtext">
      by: [[item.name]]<br/>
      [[toDate(item.date)]]
    </p>
    <p>
      [[item.text]]
    </p>
    <template is="dom-if" if="[[checkUser(item.owner, user.uid)]]">
      <template is="dom-if" if="[[!edit]]">
        <a href="/blog/?key=[[item.$key]]&edit=true">
          <paper-button raised>Edit</paper-button>  
        </a>    
      </template>
      <template is="dom-if" if="[[edit]]">
        <a href="/blog/?key=[[item.$key]]">
          <paper-button raised>Close Edit</paper-button>  
        </a>  
      </template>
      <paper-button raised on-tap="deleteBlog" key$="[[item.$key]]">Delete</paper-button>
    </template>
  </template>

  <script>
    class Myblog extends Polymer.Element {
      static get is() { return 'my-blog'; }
      
      static get properties() {
        return {
          blogId: {
            type: String,
            observer: 'checkBlog',
            value: null
          },
          item: {
            type: Object,
            value: {}
          },
          edit: {
            type: Boolean,
            value: null
          }
        }
      }
      
      checkBlog(id) {
        if (id) {
          var ref = firebase.database().ref('blogModel/blog/' + id)
          ref.on('value', (data) => {
            
            this.item = data.val()
            if (this.item) {
              this.item.$key = data.key;  
            }
            
          })  
        } else {
          window.history.pushState({}, '', '/');
          window.dispatchEvent(new CustomEvent('location-changed'));
        }
      }
      
      toDate(date) {
        return new Date(date)
      }
      
      checkUser(a, b) {
        return a === b
      }
      
      checkUserAndEdit(a, b, c) {
        return c && this.checkUser(a,b);
      }
      
      deleteBlog(e) {
        var id = e.target.getAttribute('key');
        console.log(id, this.user.uid)
        if (this.user.uid && id) {
          firebase.database().ref('blogModel/blog/' + id).remove().then(() => {
            window.history.pushState({}, '', '/');
            window.dispatchEvent(new CustomEvent('location-changed'));
          }).catch(error => {
            console.log(error)
          })
        }
      }
      
      submitBlog(e) {
        e.preventDefault();
        var user = firebase.auth().currentUser;
        if (user.uid && this.edit) {
          var ref = firebase.database().ref('blogModel/blog')
          var key = this.blogId;
          var updates = {};
          updates[key] = {
            title: this.shadowRoot.querySelector('#title').value,
            text: this.shadowRoot.querySelector('#text').value,
            owner: user.uid,
            name: user.displayName,
            date: firebase.database.ServerValue.TIMESTAMP
          }
          
          ref.update(updates).then(() => {
            console.log('edited')
          })  
        }
        
      }
    }

    window.customElements.define(Myblog.is, Myblog);
  </script>
</dom-module>
