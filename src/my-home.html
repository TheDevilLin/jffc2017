<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-home">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <h2>MicroBlog</h2>
    
    <template is="dom-repeat" items="[[blogs]]">
      <h3>[[item.title]]</h3>
      <p>
        [[item.text]]
      </p>
    </template>
  </template>

  <script>
    class MyHome extends Polymer.Element {
      static get is() { return 'my-home'; }
      
      static get properties() {
        return {
          blogs: {
            type: Array,
            value: []
          }
        }
      }
      
      connectedCallback() {
        super.connectedCallback();
        
        var ref = firebase.database().ref('blogModel/blog');
        ref.on('child_added', (child) => {
          var data = child.val();
          data.$key = child.key;
          this.push('blogs', data)
        })
      }
    }

    window.customElements.define(MyHome.is, MyHome);
  </script>
</dom-module>
