<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-home">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      
      .subtext {
        font-size: 12px;
      }
    </style>

    <h2>MicroBlog</h2>
    
    <template is="dom-if" if="[[user]]">
      <form>
        <input id="title" placeholder="Title"><br/>
        <textarea id="text"></textarea><br/>
        <button on-click="submitBlog">Submit blog</button>
      </form>  
    </template>
    
    
    <template is="dom-repeat" items="[[blogs]]" sort="sortDate">
      <div class="card">
        <a href="/blog/?key=[[item.$key]]"><h3>[[item.title]]</h3></a>
        <hr>
        <!--<p class="subtext">-->
        <!--  by: [[item.name]]<br/>-->
        <!--  [[toDate(item.date)]]-->
        <!--</p>-->
        <!--<p>-->
        <!--  [[item.text]]-->
        <!--</p>-->
        <template is="dom-if" if="[[checkUser(item.owner, user.uid)]]">
          <a href="/blog/?key=[[item.$key]]&edit=true">
            <paper-button raised>Edit</paper-button>  
          </a>  
          <paper-button raised on-tap="deleteBlog" key$="[[item.$key]]">Delete</paper-button>
        </template>
        
        
      </div>
      
    </template>
  </template>

  <script>
    class MyHome extends Polymer.Element {
      static get is() { return 'my-home'; }
      
      static get properties() {
        return {
          blogs: {
            type: Array,
            value: []
          },
          blogId: {
            type: String,
            value: '',
            observer: 'checkBlogId'
          }
        }
      }
      
      connectedCallback() {
        super.connectedCallback();
        
        var ref = firebase.database().ref('blogModel/blog').orderByChild('date').limitToLast(3);
        
        var childChange = (child, prevChild) => {
          var data = child.val();
          var key = child.key;
          var prevKey = prevChild.key;
          var childIndex = -1;
          var prevChildIndex = -1;
          data.$key = key;
          for (var i = 0; i < this.blogs.length; i++) {
            if (this.blogs[i].$key === key) {
              childIndex = i;
              if (prevChildIndex >= 0) break;
            }
            
            if (this.blogs[i].$key === prevKey) {
              prevChildIndex = i;
              if (childIndex >= 0) break;
            }
          }
          this.splice('blogs', childIndex, 1)
          this.splice('blogs', prevChildIndex, 0, data)
        }
        
        ref.on('child_added', (child) => {
          var data = child.val();
          data.$key = child.key;
          this.push('blogs', data)
        })
        
        ref.on('child_changed', childChange)
        ref.on('child_moved', childChange)
        
        ref.on('child_removed', (child) => {
          for (var i = 0; i < this.blogs.length; i++) {
            if (this.blogs[i].$key === child.key) {
              this.splice('blogs', i, 1)
              break;
            }
          }
        })
      }
      
      checkBlogId(id) {
        if (id) {
          var ref = firebase.database().ref('blogModel/blog/' + id)
          ref.on('value', (data) => {
            if (data.val()) {
              this.shadowRoot.querySelector('#title').value = data.val().title
              this.shadowRoot.querySelector('#text').value = data.val().text  
            }
            
          })  
        }
      }
      
      submitBlog(e) {
        e.preventDefault();
        var user = firebase.auth().currentUser;
        if (user.uid) {
          var ref = firebase.database().ref('blogModel/blog')
          var key = this.blogId || ref.push().key;
          var updates = {};
          updates[key] = {
            title: this.shadowRoot.querySelector('#title').value,
            text: this.shadowRoot.querySelector('#text').value,
            owner: user.uid,
            name: user.displayName,
            date: firebase.database.ServerValue.TIMESTAMP
          }
          
          ref.update(updates).then(() => {
            this.shadowRoot.querySelector('#title').value = ''
            this.shadowRoot.querySelector('#text').value = ''
            this.blogId = ''
          })  
        }
        
      }
      
      toDate(date) {
        return new Date(date)
      }
      
      sortDate(a, b) {
        return b.date - a.date
      }
      
      checkUser(a, b) {
        return a === b
      }
      
      deleteBlog(e) {
        var id = e.target.getAttribute('key');
        if (this.user.uid && id) {
          firebase.database().ref('blogModel/blog/' + id).remove().then(() => {
            console.log('deleted')
          }).catch(error => {
            console.log(error)
          })
        }
      }
    }

    window.customElements.define(MyHome.is, MyHome);
  </script>
</dom-module>
