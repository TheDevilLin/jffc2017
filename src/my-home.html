<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-home">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <h2>MicroBlog</h2>
    
    <template is="dom-if" if="[[user]]">
      <form>
        <input id="title" placeholder="Title"><br/>
        <textarea id="text"></textarea><br/>
        <button on-click="createBlog">Create blog</button>
      </form>  
    </template>
    
    
    <template is="dom-repeat" items="[[blogs]]">
      <h3>[[item.title]]</h3>
      <p>
        [[item.text]]
      </p>
    </template>
  </template>

  <script>
    class MyHome extends Polymer.Element {
      static get is() { return 'my-home'; }
      
      static get properties() {
        return {
          blogs: {
            type: Array,
            value: []
          }
        }
      }
      
      connectedCallback() {
        super.connectedCallback();
        
        var ref = firebase.database().ref('blogModel/blog');
        ref.on('child_added', (child) => {
          var data = child.val();
          data.$key = child.key;
          this.push('blogs', data)
        })
      }
      
      createBlog(e) {
        e.preventDefault();
        var user = firebase.auth().currentUser;
        if (user.uid) {
          var ref = firebase.database().ref('blogModel/blog')
          var key = ref.push().key;
          var updates = {};
          updates[key] = {
            title: this.shadowRoot.querySelector('#title').value,
            text: this.shadowRoot.querySelector('#text').value,
            owner: user.uid
          }
          
          ref.update(updates).then(() => {
            this.shadowRoot.querySelector('#title').value = ''
            this.shadowRoot.querySelector('#text').value = ''
          })  
        }
        
      }
    }

    window.customElements.define(MyHome.is, MyHome);
  </script>
</dom-module>
