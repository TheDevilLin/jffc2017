<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="summary-blog">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <a href="/blog/?key=[[blogId]]"><h3>[[title]]</h3></a>
      <hr>
      <template is="dom-if" if="[[checkUser(owner, user.uid)]]">
        <a href="/blog/?key=[[blogId]]&edit=true">
          <paper-button raised>Edit</paper-button>  
        </a>  
        <paper-button raised on-tap="deleteBlog" key$="[[blogId]]">Delete</paper-button>
      </template>
    </div>
  </template>

  <script>
    class SummaryBlog extends Polymer.Element {
      static get is() { return 'summary-blog'; }
      
      static get properties() {
        return {
          blogId: {
            type: String,
            value: null,
            observer: 'checkBlog'
          }
        }
      }
      
      checkBlog(id) {
        if (id) {
          var ref = firebase.database().ref('blogModel/blog/' + id + '/title')
          ref.on('value', (data) => {
            this.title = data.val()
          })
          
          var ownerRef = firebase.database().ref('blogModel/blog/' + id + '/owner')
          ownerRef.on('value', (data) => {
            this.owner = data.val()
          })
        }
      }
      
      checkUser(a, b) {
        return a === b
      }
      
      deleteBlog(e) {
        var id = e.target.getAttribute('key');
        if (this.user.uid && id) {
          firebase.database().ref('blogModel/blog/' + id).remove().then(() => {
            console.log('deleted')
          }).catch(error => {
            console.log(error)
          })
        }
      }
    }

    window.customElements.define(SummaryBlog.is, SummaryBlog);
  </script>
</dom-module>
